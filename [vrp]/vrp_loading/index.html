<html lang="en">
  
  
  
  
<body>
  <audio id="loading-music" autoplay>
        <source src="Loading.ogg" type="audio/ogg">
        <source src="Loading.mp3" type="audio/mpeg">
    </audio>
	
<script src="index.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
	<script type="text/javascript">
		var music = document.getElementById("loading-music");
		music.volume = 0.7;
		document.addEventListener('keypress', (event) => {
			if(event.key == "p") {
				if(music.paused) {
					music.play();
				}else{
					music.pause();
				}
			}else if(event.key == "s") {
				music.volume = music.volume-0.05;
			}else if(event.key == "w") {
				music.volume = music.volume+0.05;
			}else if(event.key == "7") {
				music.src = "Loading.ogg"
			}else if(event.key == "9") {
				music.src = "Loading.mp3"
			}else if(event.key == "8") {
				music.src = "Loading.mp3"
			}
		});
		
	</script>
